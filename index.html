<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MXNET Image Classifier</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://localhost:8000/front-end/css/styles.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Favicon error -->
    <link rel="shortcut icon" href="">
</head>
<body>
    <h1></h1>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Image Classifier with MXNET (CIFAR10)</h1>
            <p class="lead">There are 10 available classes: airplanes, cars, birds, cats, deer, dogs, frogs, horses,
                ships, and trucks.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary" id="uploadButton">Upload</button>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="inputImg" name="image" multiple="multiple">
                    <label class="custom-file-label">Choose file (Maximum 16MB is allowed)</label>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-md-center error-row" id="error-row-id">
            <div class="alert alert-danger alert-dismissible fade show error" role="alert">
                <p class="errorMsg">ERROR (Maximum 16MB is allowed)</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container imgCard">
        </div>
    </div>
    <script type="text/javascript" src="http://localhost:8000/front-end/js/index.js"></script>
</body>
</html>
